<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="css/libs/jquery.scrollbar.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Восстановление пароля</title>
  </head>
  <body>
    <main class="page">
      <div class="page__main-content">
        <div class="page__authorization">
          <div class="authorization page__authorization-in">
            <div class="authorization__in">
              <h1 class="authorization__title-sms aut-title">Восстановление пароля</h1>
              <p class="authorization__text">На номер телефона, привязанный к данному аккаунту, отправлен код для восстановления пароля</p>
              <p class="authorization__text js-counter-sms">Повторная отправка СМС доступна через <span>300</span>      сек.</p><a class="form__link text-left d-none js-init-sms-counter" href="#">Отправить СМС повторно</a>
              <form class="form js-aut" action="" novalidate="novalidate">
                <div class="form__code-wrap recovery">
                  <p class="form__code-item">
                    <input class="code-item js-mask-code" type="text" maxlength="1" name="code-1" data-required="data-required" required="required"/>
                  </p>
                  <p class="form__code-item">
                    <input class="code-item js-mask-code" type="text" maxlength="1" name="code-2" data-required="data-required" required="required"/>
                  </p>
                  <p class="form__code-item">
                    <input class="code-item js-mask-code" type="text" maxlength="1" name="code-3" data-required="data-required" required="required"/>
                  </p>
                  <p class="form__code-item">
                    <input class="code-item js-mask-code" type="text" maxlength="1" name="code-4" data-required="data-required" required="required"/>
                  </p>
                  <p class="form__code-item">
                    <input class="code-item js-mask-code" type="text" maxlength="1" name="code-5" data-required="data-required" required="required"/>
                  </p>
                  <p class="form__code-item">
                    <input class="code-item js-mask-code" type="text" maxlength="1" name="code-6" data-required="data-required" required="required"/>
                  </p>
                </div>
                <button class="form__button button" type="submit">Подтвердить</button><a class="form__button-cancel button button--cancel" href="">Отмена</a>
              </form>
            </div>
            <div class="authorization__error authorization-error js-error-block d-none">Введите четырехзначный код</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="overlay"></div>
      <!--.preloader-->
      <!--    ._in-->
    </footer>
    <script src="js/libs/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--script(src="js/libs/jquery.inputmask.js", type="text/javascript")-->
    <script src="js/libs/dropzone.js" type="text/javascript"></script>
    <script src="js/libs/autosize.js" type="text/javascript"></script>
    <!--script(src="js/libs/jquery.maskedinput.js", type="text/javascript")-->
    <script src="js/libs/jquery.inputmask.js" type="text/javascript"></script>
    <script src="js/libs/jquery.scrollbar.js" type="text/javascript"></script>
    <!--script(src="js/libs/jquery.maskedinput-1.2.2.js", type="text/javascript")-->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
