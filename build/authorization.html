<!--                button(type="button")._button.button.button--attention.js-confirm Удалить--><!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="css/libs/jquery.scrollbar.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Авторизация</title>
  </head>
  <body>
    <main class="page">
      <div class="page__main-content">
        <div class="page__authorization">
          <div class="authorization page__authorization-in">
            <div class="authorization__in">
              <h1 class="authorization__title aut-title">Вход в админ панель</h1>
              <form class="js-aut form" action="" novalidate="novalidate" data-form="login" data-form-type="error">
                <div class="form__in">
                  <div class="form__input">
                    <div class="input">
                      <div class="input__in">
                        <input class="input__input js-input" type="text" required="" name="login" data-required="true" placeholder="" value=""/>
                        <label class="input__label">Логин</label>
                      </div>
                    </div>
                  </div>
                  <div class="form__input">
                    <div class="input">
                      <div class="input__in">
                        <input class="input__input js-input" type="password" required="" name="password" data-required="true" placeholder="" value=""/>
                        <label class="input__label">Пароль</label>
                      </div>
                    </div>
                  </div>
                </div><a class="form__link text-right" href="#">Забыли пароль?</a>
                <button class="form__button button" type="submit">Войти</button>
              </form>
            </div>
            <div class="authorization__error authorization-error js-error-block d-none">Введите пожалуйста логин и пароль для входа на сайт</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="overlay"></div>
      <!--.preloader-->
      <!--    ._in-->
    </footer>
    <script src="js/libs/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--script(src="js/libs/jquery.inputmask.js", type="text/javascript")-->
    <script src="js/libs/dropzone.js" type="text/javascript"></script>
    <script src="js/libs/autosize.js" type="text/javascript"></script>
    <!--script(src="js/libs/jquery.maskedinput.js", type="text/javascript")-->
    <script src="js/libs/jquery.inputmask.js" type="text/javascript"></script>
    <script src="js/libs/jquery.scrollbar.js" type="text/javascript"></script>
    <!--script(src="js/libs/jquery.maskedinput-1.2.2.js", type="text/javascript")-->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
