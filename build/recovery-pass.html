<html>

    <title>Восстановление пароля</title>

  <body>
    <main class="page">
      <div class="page__main-content">
        <div class="page__authorization">
          <div class="authorization page__authorization-in">
            <div class="authorization__in">
              <h1 class="authorization__title-wrap aut-title">Восстановление пароля</h1>
              <form class="form" action="" novalidate="novalidate">
                <div class="form__in">
                  <div class="form__input">
                    <div class="input">
                      <div class="input__in">
                        <input class="input__input js-input" type="password" required="" name="password" data-required="true" placeholder="" value=""/>
                        <label class="input__label">Новый пароль</label>
                      </div>
                    </div>
                  </div>
                  <div class="form__input">
                    <div class="input">
                      <div class="input__in">
                        <input class="input__input js-input" type="password" required="" name="repeat-password" data-required="true" placeholder="" value=""/>
                        <label class="input__label">Повторите новый пароль</label>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="form__button button" type="submit">Сохранить новый пароль</button><a class="form__button button button--cancel" href="">Отмена</a>
              </form>
            </div>
            <div class="authorization__error authorization-error js-error-block d-none">Не введен логин или пароль</div>
          </div>
        </div>
      </div>
    </main>
